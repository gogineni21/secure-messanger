{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
    <h2 class="card-title text-center mb-4">Create a New Account</h2>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="user_role" class="form-label">Select Your Role</label>
            <select class="form-select" id="user_role" name="user_role" required>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Select Your Department</label>
            <select class="form-select" id="department" name="department" required>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Sales">Sales</option>
                <option value="Operations">Operations</option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
</div>
{% endblock %}
